<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { Check, Flame, Edit2, RotateCcw, LogOut, Users } = lucide;

    // Main App Component
    function App() {
      const [currentUser, setCurrentUser] = useState(null);
      const [isLoading, setIsLoading] = useState(true);

      useEffect(() => {
        checkAuth();
      }, []);

      const checkAuth = async () => {
        try {
          const result = await window.storage.get('current-user');
          if (result && result.value) {
            setCurrentUser(JSON.parse(result.value));
          }
        } catch (error) {
          console.log('No active session');
        } finally {
          setIsLoading(false);
        }
      };

      const handleLogin = async (user) => {
        try {
          await window.storage.set('current-user', JSON.stringify(user));
          setCurrentUser(user);
        } catch (error) {
          console.error('Failed to save session:', error);
        }
      };

      const handleLogout = async () => {
        try {
          await window.storage.delete('current-user');
          setCurrentUser(null);
        } catch (error) {
          console.error('Failed to logout:', error);
        }
      };

      if (isLoading) {
        return (
          <div className="loading">
            <div className="loading-text">Loading...</div>
          </div>
        );
      }

      if (!currentUser) {
        return <LoginPage onLogin={handleLogin} />;
      }

      if (currentUser.isAdmin) {
        return <AdminDashboard currentUser={currentUser} onLogout={handleLogout} />;
      }

      return <StreakTracker currentUser={currentUser} onLogout={handleLogout} />;
    }

    // Login/Registration Component
    function LoginPage({ onLogin }) {
      const [isRegistering, setIsRegistering] = useState(false);
      const [username, setUsername] = useState('');
      const [password, setPassword] = useState('');
      const [name, setName] = useState('');
      const [error, setError] = useState('');
      const [isLoading, setIsLoading] = useState(false);

      const handleSubmit = async (e) => {
        e.preventDefault();
        setError('');
        setIsLoading(true);

        try {
          if (isRegistering) {
            // Registration
            const usersResult = await window.storage.get('users-list', true);
            const users = usersResult ? JSON.parse(usersResult.value) : [];

            if (users.find(u => u.username === username.toLowerCase())) {
              setError('Username already exists');
              setIsLoading(false);
              return;
            }

            const newUser = {
              username: username.toLowerCase(),
              password: password,
              name: name || username,
              isAdmin: false,
              createdAt: new Date().toISOString()
            };

            users.push(newUser);
            await window.storage.set('users-list', JSON.stringify(users), true);
            
            onLogin({ username: newUser.username, name: newUser.name, isAdmin: false });
          } else {
            // Login - check for admin first
            if (username.toLowerCase() === 'admin' && password === 'admin123') {
              onLogin({ username: 'admin', name: 'Admin', isAdmin: true });
              return;
            }

            // Regular user login
            const usersResult = await window.storage.get('users-list', true);
            const users = usersResult ? JSON.parse(usersResult.value) : [];
            
            const user = users.find(u => u.username === username.toLowerCase() && u.password === password);
            
            if (!user) {
              setError('Invalid username or password');
              setIsLoading(false);
              return;
            }

            onLogin({ username: user.username, name: user.name, isAdmin: false });
          }
        } catch (error) {
          console.error('Auth error:', error);
          setError('An error occurred. Please try again.');
        } finally {
          setIsLoading(false);
        }
      };

      return (
        <div className="container">
          <div className="max-w-md">
            <div className="header">
              <h1 className="title">Daily Streak Tracker</h1>
              <p className="subtitle">Track your habits, build your team</p>
            </div>

            <div className="login-card">
              <h2 className="login-title">{isRegistering ? 'Create Account' : 'Welcome Back'}</h2>
              
              <form onSubmit={handleSubmit}>
                {isRegistering && (
                  <div className="form-group">
                    <label className="form-label">Your Name</label>
                    <input
                      type="text"
                      className="form-input"
                      value={name}
                      onChange={(e) => setName(e.target.value)}
                      placeholder="John Doe"
                      required={isRegistering}
                    />
                  </div>
                )}

                <div className="form-group">
                  <label className="form-label">Username</label>
                  <input
                    type="text"
                    className="form-input"
                    value={username}
                    onChange={(e) => setUsername(e.target.value)}
                    placeholder="username"
                    required
                  />
                </div>

                <div className="form-group">
                  <label className="form-label">Password</label>
                  <input
                    type="password"
                    className="form-input"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    required
                  />
                </div>

                {error && <div className="error-message">{error}</div>}

                <button type="submit" className="submit-button" disabled={isLoading}>
                  {isLoading ? 'Please wait...' : (isRegistering ? 'Create Account' : 'Sign In')}
                </button>
              </form>

              <div className="toggle-mode">
                {isRegistering ? 'Already have an account? ' : "Don't have an account? "}
                <a className="toggle-link" onClick={() => {
                  setIsRegistering(!isRegistering);
                  setError('');
                }}>
                  {isRegistering ? 'Sign In' : 'Create One'}
                </a>
              </div>

              <div style={{ marginTop: '1.5rem', padding: '1rem', background: '#fef3c7', borderRadius: '0.5rem', fontSize: '0.875rem' }}>
                <strong>Admin Access:</strong><br />
                Username: admin<br />
                Password: admin123
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Admin Dashboard Component
    function AdminDashboard({ currentUser, onLogout }) {
      const [usersData, setUsersData] = useState([]);
      const [isLoading, setIsLoading] = useState(true);

      useEffect(() => {
        loadAllUsersData();
      }, []);

      const loadAllUsersData = async () => {
        try {
          const usersResult = await window.storage.get('users-list', true);
          const users = usersResult ? JSON.parse(usersResult.value) : [];

          const usersWithData = await Promise.all(
            users.map(async (user) => {
              try {
                const dataKey = `user-data-${user.username}`;
                const dataResult = await window.storage.get(dataKey, true);
                const userData = dataResult ? JSON.parse(dataResult.value) : getDefaultUserData();
                
                return {
                  ...user,
                  data: userData
                };
              } catch (error) {
                return {
                  ...user,
                  data: getDefaultUserData()
                };
              }
            })
          );

          setUsersData(usersWithData);
        } catch (error) {
          console.error('Failed to load users data:', error);
        } finally {
          setIsLoading(false);
        }
      };

      const getDefaultUserData = () => ({
        tasks: [
          { id: 1, name: 'Morning Exercise', completed: false },
          { id: 2, name: 'Read 30 Minutes', completed: false },
          { id: 3, name: 'Drink 8 Glasses of Water', completed: false },
          { id: 4, name: 'Meditate 10 Minutes', completed: false },
          { id: 5, name: 'No Social Media Before Bed', completed: false }
        ],
        streak: 0,
        task6Text: '',
        task6Completed: false,
        lastActiveDate: null
      });

      if (isLoading) {
        return (
          <div className="loading">
            <div className="loading-text">Loading dashboard...</div>
          </div>
        );
      }

      return (
        <div className="container">
          <div className="max-w-4xl">
            <div className="admin-header">
              <div>
                <div className="admin-title">ðŸŽ¯ Team Dashboard</div>
                <div className="subtitle">{usersData.length} team members</div>
              </div>
              <button onClick={onLogout} className="nav-button">
                <LogOut size={16} style={{ display: 'inline', marginRight: '0.5rem' }} />
                Logout
              </button>
            </div>

            <div className="admin-grid">
              {usersData.map((user) => (
                <UserCard key={user.username} user={user} />
              ))}

              {usersData.length === 0 && (
                <div style={{ gridColumn: '1 / -1', textAlign: 'center', padding: '3rem', color: 'white' }}>
                  <Users size={48} style={{ margin: '0 auto 1rem', opacity: 0.5 }} />
                  <p style={{ fontSize: '1.125rem', fontWeight: '600' }}>No team members yet</p>
                  <p style={{ fontSize: '0.875rem', opacity: 0.8 }}>Share the registration link with your team!</p>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    // User Card Component for Admin Dashboard
    function UserCard({ user }) {
      const { tasks, streak, task6Text, task6Completed } = user.data;
      const completedCount = tasks.filter(t => t.completed).length + (task6Completed ? 1 : 0);
      const progress = (completedCount / 6) * 100;
      const allCompleted = completedCount === 6;

      return (
        <div className="user-card">
          <div className="user-header">
            <div className="user-name">{user.name}</div>
            <div className="user-streak">
              <Flame size={20} />
              {streak}
            </div>
          </div>

          <div className="progress-header" style={{ marginBottom: '0.5rem' }}>
            <span style={{ fontSize: '0.875rem', fontWeight: '600', color: '#6b7280' }}>Progress</span>
            <span style={{ fontSize: '0.875rem', fontWeight: '700', color: '#1f2937' }}>{completedCount}/6</span>
          </div>
          <div className="progress-bar-bg">
            <div className="progress-bar" style={{ width: `${progress}%` }} />
          </div>

          <div className="user-progress">
            {tasks.map((task) => (
              <div key={task.id} className={`user-task ${task.completed ? 'completed' : ''}`}>
                {task.completed ? (
                  <Check size={20} className="user-task-icon" color="#10b981" />
                ) : (
                  <div className="user-task-icon" style={{ width: '20px', height: '20px', border: '2px solid #d1d5db', borderRadius: '50%' }} />
                )}
                <div className={`user-task-name ${task.completed ? 'completed' : ''}`}>
                  {task.name}
                </div>
              </div>
            ))}

            <div className={`user-task ${task6Completed ? 'completed' : ''}`}>
              {task6Completed ? (
                <Check size={20} className="user-task-icon" color="#10b981" />
              ) : (
                <div className="user-task-icon" style={{ width: '20px', height: '20px', border: '2px solid #d1d5db', borderRadius: '50%' }} />
              )}
              <div className={`user-task-name ${task6Completed ? 'completed' : ''}`}>
                Daily Note
              </div>
            </div>
          </div>

          {task6Text && (
            <div className="user-note">
              <div className="user-note-label">Today's Note:</div>
              {task6Text}
            </div>
          )}

          {allCompleted && (
            <div style={{ marginTop: '1rem', padding: '0.75rem', background: '#f0fdf4', borderRadius: '0.5rem', textAlign: 'center', color: '#10b981', fontWeight: '600', fontSize: '0.875rem' }}>
              âœ“ All tasks completed!
            </div>
          )}
        </div>
      );
    }

    // Streak Tracker Component (for regular users)
    function StreakTracker({ currentUser, onLogout }) {
      const [tasks, setTasks] = useState([
        { id: 1, name: 'Morning Exercise', completed: false },
        { id: 2, name: 'Read 30 Minutes', completed: false },
        { id: 3, name: 'Drink 8 Glasses of Water', completed: false },
        { id: 4, name: 'Meditate 10 Minutes', completed: false },
        { id: 5, name: 'No Social Media Before Bed', completed: false }
      ]);
      const [streak, setStreak] = useState(0);
      const [lastActiveDate, setLastActiveDate] = useState(null);
      const [todayCompleted, setTodayCompleted] = useState(false);
      const [editMode, setEditMode] = useState(false);
      const [task6Text, setTask6Text] = useState('');
      const [task6Completed, setTask6Completed] = useState(false);
      const [hasEditedOnce, setHasEditedOnce] = useState(false);
      const [isLoading, setIsLoading] = useState(true);

      useEffect(() => {
        loadData();
      }, []);

      useEffect(() => {
        if (!isLoading) {
          saveData();
        }
      }, [tasks, streak, lastActiveDate, todayCompleted, task6Text, task6Completed, hasEditedOnce]);

      useEffect(() => {
        if (!isLoading && lastActiveDate) {
          const interval = setInterval(() => {
            checkDateChange();
          }, 60000);
          return () => clearInterval(interval);
        }
      }, [lastActiveDate, todayCompleted, isLoading]);

      const checkDateChange = () => {
        const today = new Date().toDateString();
        const yesterday = new Date(Date.now() - 86400000).toDateString();

        if (lastActiveDate === yesterday && !todayCompleted) {
          setStreak(0);
          resetDailyTasks();
          setLastActiveDate(today);
        } else if (lastActiveDate !== today && lastActiveDate !== yesterday) {
          if (!todayCompleted) {
            setStreak(0);
          }
          resetDailyTasks();
          setLastActiveDate(today);
        }
      };

      const resetDailyTasks = () => {
        setTasks(tasks.map(t => ({ ...t, completed: false })));
        setTask6Text('');
        setTask6Completed(false);
        setTodayCompleted(false);
      };

      const loadData = async () => {
        try {
          const dataKey = `user-data-${currentUser.username}`;
          const result = await window.storage.get(dataKey, true);
          
          if (result && result.value) {
            const data = JSON.parse(result.value);
            setTasks(data.tasks || tasks);
            setStreak(data.streak || 0);
            setLastActiveDate(data.lastActiveDate || new Date().toDateString());
            setTodayCompleted(data.todayCompleted || false);
            setTask6Text(data.task6Text || '');
            setTask6Completed(data.task6Completed || false);
            setHasEditedOnce(data.hasEditedOnce || false);
          } else {
            setLastActiveDate(new Date().toDateString());
          }
        } catch (error) {
          console.log('First time loading for user:', currentUser.username);
          setLastActiveDate(new Date().toDateString());
        } finally {
          setIsLoading(false);
        }
      };

      const saveData = async () => {
        try {
          const dataKey = `user-data-${currentUser.username}`;
          const data = {
            tasks,
            streak,
            lastActiveDate,
            todayCompleted,
            task6Text,
            task6Completed,
            hasEditedOnce
          };
          await window.storage.set(dataKey, JSON.stringify(data), true);
        } catch (error) {
          console.error('Failed to save:', error);
        }
      };

      const toggleTask = (taskId) => {
        const updatedTasks = tasks.map(task =>
          task.id === taskId ? { ...task, completed: !task.completed } : task
        );
        setTasks(updatedTasks);

        const allCheckboxCompleted = updatedTasks.every(t => t.completed);
        const allCompleted = allCheckboxCompleted && task6Completed;
        
        if (allCompleted && !todayCompleted) {
          setStreak(prev => prev + 1);
          setTodayCompleted(true);
          setLastActiveDate(new Date().toDateString());
        } else if (!allCompleted && todayCompleted) {
          setStreak(prev => Math.max(0, prev - 1));
          setTodayCompleted(false);
        }
      };

      const handleTask6Submit = () => {
        if (task6Text.trim()) {
          setTask6Completed(true);
          
          const allCheckboxCompleted = tasks.every(t => t.completed);
          const allCompleted = allCheckboxCompleted && true;
          
          if (allCompleted && !todayCompleted) {
            setStreak(prev => prev + 1);
            setTodayCompleted(true);
            setLastActiveDate(new Date().toDateString());
          }
        }
      };

      const handleTask6Change = (e) => {
        setTask6Text(e.target.value);
        if (!e.target.value.trim() && task6Completed) {
          setTask6Completed(false);
          if (todayCompleted) {
            setStreak(prev => Math.max(0, prev - 1));
            setTodayCompleted(false);
          }
        }
      };

      const resetStreak = () => {
        if (window.confirm('Are you sure you want to reset your streak?')) {
          setStreak(0);
          setTasks(tasks.map(t => ({ ...t, completed: false })));
          setTask6Text('');
          setTask6Completed(false);
          setTodayCompleted(false);
          setLastActiveDate(new Date().toDateString());
        }
      };

      const handleEditToggle = () => {
        if (editMode) {
          setHasEditedOnce(true);
        }
        setEditMode(!editMode);
      };

      const updateTaskName = (taskId, newName) => {
        setTasks(tasks.map(task =>
          task.id === taskId ? { ...task, name: newName } : task
        ));
      };

      const completedCount = tasks.filter(t => t.completed).length + (task6Completed ? 1 : 0);
      const totalTasks = 6;
      const progress = (completedCount / totalTasks) * 100;
      const allCompleted = completedCount === totalTasks;

      if (isLoading) {
        return (
          <div className="loading">
            <div className="loading-text">Loading...</div>
          </div>
        );
      }

      return (
        <div className="container">
          <div className="max-w-md">
            <div className="header-with-nav">
              <div style={{ flex: 1 }}>
                <div className="title" style={{ textAlign: 'left', fontSize: '1.5rem' }}>
                  Hey, {currentUser.name}! ðŸ‘‹
                </div>
              </div>
              <button onClick={onLogout} className="nav-button">
                <LogOut size={16} style={{ display: 'inline', marginRight: '0.25rem' }} />
                Logout
              </button>
            </div>

            <div className="header" style={{ marginTop: 0, paddingTop: 0 }}>
              <div className="streak-badge">
                <Flame style={{ color: '#fb923c' }} />
                <div style={{ textAlign: 'left' }}>
                  <div className="streak-label">Current Streak</div>
                  <div className="streak-number">{streak} {streak === 1 ? 'Day' : 'Days'}</div>
                </div>
              </div>
              <h2 className="title" style={{ fontSize: '1.875rem' }}>Daily Goals</h2>
              <p className="subtitle">Complete all tasks to build your streak</p>
            </div>

            <div className="progress-card">
              <div className="progress-header">
                <span className="progress-label">Today's Progress</span>
                <span className="progress-count">{completedCount}/6</span>
              </div>
              <div className="progress-bar-bg">
                <div className="progress-bar" style={{ width: `${progress}%` }} />
              </div>
            </div>

            <div className="tasks-container">
              {tasks.map((task) => (
                <div key={task.id} className={`task-card ${task.completed ? 'completed' : ''}`}>
                  <div className="task-content">
                    <div 
                      className={`checkbox ${task.completed ? 'completed' : ''}`}
                      onClick={() => toggleTask(task.id)}
                    >
                      {task.completed && <Check />}
                    </div>
                    
                    {editMode ? (
                      <input
                        type="text"
                        value={task.name}
                        onChange={(e) => updateTaskName(task.id, e.target.value)}
                        className="task-input"
                      />
                    ) : (
                      <span className={`task-name ${task.completed ? 'completed' : ''}`}>
                        {task.name}
                      </span>
                    )}
                  </div>
                </div>
              ))}
              
              <div className={`task6-container ${task6Completed ? 'completed' : ''}`}>
                <label className="task6-label">
                  Task 6: Write your daily note
                </label>
                <textarea
                  className={`task6-textarea ${task6Completed ? 'completed' : ''}`}
                  value={task6Text}
                  onChange={handleTask6Change}
                  placeholder="Type something here and click Submit..."
                  disabled={task6Completed}
                />
                {!task6Completed && (
                  <button 
                    className="task6-submit"
                    onClick={handleTask6Submit}
                    disabled={!task6Text.trim()}
                  >
                    Submit & Mark Complete
                  </button>
                )}
                {task6Completed && (
                  <div style={{ marginTop: '0.5rem', color: '#10b981', fontWeight: '600', fontSize: '0.875rem' }}>
                    âœ“ Completed
                  </div>
                )}
              </div>
            </div>

            {allCompleted && (
              <div className="success-card">
                <div className="success-emoji">ðŸŽ‰</div>
                <div className="success-title">Amazing Work!</div>
                <div className="success-text">You've completed all tasks today!</div>
              </div>
            )}

            <div className="button-group">
              {!hasEditedOnce && (
                <button onClick={handleEditToggle} className="button">
                  <Edit2 size={18} />
                  {editMode ? 'Done' : 'Edit Tasks'}
                </button>
              )}
              <button onClick={resetStreak} className="button" style={!hasEditedOnce ? {} : { flex: 1 }}>
                <RotateCcw size={18} />
                Reset Streak
              </button>
            </div>

            <div className="footer-text">
              Complete all 6 tasks each day to maintain your streak
            </div>
          </div>
        </div>
      );
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch((error) => console.log('Service Worker registration failed:', error));
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
</body>
